<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GhostTalk</title>
    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden; /* App-like feel */
        }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 480px; /* Mobile width constraint */
            margin: 0 auto;
            border-left: 1px solid #222;
            border-right: 1px solid #222;
            position: relative;
            background: #000;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { font-weight: 600; }
        a { color: #fff; text-decoration: none; }
        
        /* --- FORMS --- */
        input, button, textarea {
            font-family: inherit;
            font-size: 16px;
            border: none;
            outline: none;
        }

        input[type="text"], 
        input[type="password"],
        textarea {
            background: #111;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            margin-bottom: 12px;
            border: 1px solid #333;
        }

        input:focus {
            border-color: #666;
        }

        button.primary-btn {
            background: #fff;
            color: #000;
            font-weight: 600;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.primary-btn:active { opacity: 0.8; }
        button.primary-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        button.icon-btn {
            background: transparent;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- LAYOUT UTILS --- */
        .page-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px; /* Nav height */
        }

        .flex-center { display: flex; align-items: center; justify-content: center; }
        .flex-col { display: flex; flex-direction: column; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }

        /* --- COMPONENTS --- */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #000;
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 50;
        }

        .nav-item {
            color: #666;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .nav-item.active { color: #fff; }

        .header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #222;
            font-weight: bold;
            font-size: 18px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 40;
            width: 100%;
        }

        /* --- POST CARD --- */
        .post-card {
            background: #111;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            border: 1px solid #222;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }

        .post-header {
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
            object-fit: cover;
        }

        /* Profile Page Avatar */
        .avatar-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-avatar-large {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #333;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            font-weight: bold;
            font-size: 14px;
        }

        .avatar-wrapper:hover .avatar-overlay,
        .avatar-wrapper:active .avatar-overlay {
            opacity: 1;
        }

        .post-image-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            overflow: hidden;
            cursor: pointer;
        }

        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px);
            transition: filter 0.3s ease;
        }
        
        /* Reveal logic handled by React state class toggling or inline styles mostly, 
           but here is a utility */
        .post-image.revealed { filter: blur(0); }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            color: rgba(255,255,255,0.05);
            font-size: 40px;
            font-weight: bold;
            pointer-events: none;
            white-space: nowrap;
            z-index: 10;
        }

        .countdown-timer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            color: #ff4444;
            border: 1px solid #ff4444;
            z-index: 20;
        }

        .hold-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 15;
            opacity: 1;
            transition: opacity 0.2s;
        }

        /* --- CHAT --- */
        .chat-list-item {
            padding: 15px;
            border-bottom: 1px solid #111;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 18px;
            margin-bottom: 8px;
            font-size: 15px;
        }
        
        .msg-own {
            background: #333;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .msg-other {
            background: #111;
            color: #ddd;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #222;
        }

        .fab {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(255,255,255,0.2);
            z-index: 60;
            font-size: 24px;
        }
        
        /* Prevent screenshot (weak protection but UI trick) */
        body {
            -webkit-touch-callout: none;
        }
    </style>
